# Extend default settings for all of my personal repositories defined in .github/settings.yml
_extends: .github:common-settings.yaml

repository:
  name: marcusrbrown
  description: My GitHub public profile README.

  topics: >-
    github,
    readme-profile,
    profile-readme,
    awesome-readme,
    typescript,
    markdown

branches:
  - name: main
    protection:
      required_status_checks:
        strict: false
        contexts: ['Test', 'Renovate / Renovate']
      enforce_admins: true
      required_pull_request_reviews: null
      restrictions: null
      required_linear_history: true
